<div ng-controller="buy">

<div class="row">
        
        <ol class="btn-group ">
            <li><a href="#home" class="btn btn-primary btn-lg"><strong class="fa fa-home fa-lg "></strong></a></li>
            <li class="active"><a href="#buy" class="btn btn-info btn-lg">Buy</a></li>
        </ol>
</div>

<h2>My Shopping Cart </h2>
<div >
    <div class="table-responsive">
	
	<table class="table">
    ...
 
        <tr>
            
            <th>Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
			<th>Remove</th>
            <th></th>
        </tr>
        <tr ng:repeat="item in purchase">
            <td >{{item.name}}</td>           
            <td >{{item.quantity}}</td>
            <td >{{item.price}}</td>
            <td>{{item.quantity * item.price | currency}}</td>
         <td>
                <a href ng:click="removeItem($index)"><span class="glyphicon glyphicon-trash btn-danger"></span></a>
            </td>   
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Total:</td>
            <td>{{total() | currency}}</td>
        </tr>
    </table>
	
	<td><a href="#edit"  class="btn btn-primary">Review</a></td>
	<td><a href="#confirm" ng-click="purchaseItem()" class="btn btn-success">Purchase</a></td>
</div>
</div>
